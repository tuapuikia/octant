<h4 class="clr-col-10" *ngIf="title">{{ title }}</h4>
  <clr-accordion [clrAccordionMultiPanel]="allowMultipleExpanded">
  <clr-accordion-panel *ngFor="let row of rows; trackBy: trackByIndex">
    <clr-accordion-title>{{ row.title }}</clr-accordion-title>
    <clr-accordion-content *clrIfExpanded>
      <app-view-container [view]="row.content"></app-view-container>
    </clr-accordion-content>
  </clr-accordion-panel>
</clr-accordion>
