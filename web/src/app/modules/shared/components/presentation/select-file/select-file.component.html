<cds-form-group [layout]="layout">
  <cds-file>
    <label>{{label}}</label>
    <input #fileInput type="file" [multiple]="multiple" (change)="inputFileChanged($event)"/>
    <cds-control-message *ngIf="status" [status]="status">{{statusMessage}}</cds-control-message>
  </cds-file>
</cds-form-group>
